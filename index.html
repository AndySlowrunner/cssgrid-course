<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Grid</title>
</head>
<body>
    <section class="container-numbers">
        <div class="grid-item">First</div>
        <div class="grid-item">Second</div>
        <div class="grid-item">Thirth</div>
        <div class="grid-item">Fourth</div>
        <div class="grid-item">Fifth</div>
        <div class="grid-item">Sixth</div>
        <div class="grid-item">Seventh</div>
        <div class="grid-item">Eighth</div>
        <div class="grid-item">Nineth</div>
        <div class="grid-item">Tenth</div>

    <section class="container-fe">
        <div class="grid-fe">HTML</div>
        <div class="grid-fe">CSS</div>
        <div class="grid-fe">JavaScript</div>
        <div class="grid-fe">React</div>
        <div class="grid-fe">TypeScript</div>
